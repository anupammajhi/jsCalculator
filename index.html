<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Javascript Calculator</title>
</head>
<body>
  <div class="heading">JS Calculator</div>
  <div class="CalcBox">
    <div class="digitizer-main">
      <div class="numout">0</div>
      <div class="opout"></div>
    </div>
    <div class="digitizer-small">
      <div class="summaryOuter">
        <div class="summary"></div>
      </div>
    </div>
    <div class="numpad">
      <a id="clear" class="waves-effect waves-light btn long-btn bStyle btn-misc">C</a>
      <a id="backspace" class="waves-effect waves-light btn bStyle btn-misc">DEL</a>
      <a id="divide" class="waves-effect waves-light btn bStyle op-btn">รท</a>

      <a id="seven" class="waves-effect waves-light btn bStyle num-btn">7</a>
      <a id="eight" class="waves-effect waves-light btn bStyle num-btn">8</a>
      <a id="nine" class="waves-effect waves-light btn bStyle num-btn">9</a>
      <a id="multiply" class="waves-effect waves-light btn bStyle op-btn" style="text-transform: lowercase;">x</a>

      <a id="four" class="waves-effect waves-light btn bStyle num-btn">4</a>
      <a id="five" class="waves-effect waves-light btn bStyle num-btn">5</a>
      <a id="six" class="waves-effect waves-light btn bStyle num-btn">6</a>
      <a id="minus" class="waves-effect waves-light btn bStyle op-btn">&#8212;</a>

      <a id="one" class="waves-effect waves-light btn bStyle num-btn">1</a>
      <a id="two" class="waves-effect waves-light btn bStyle num-btn">2</a>
      <a id="three" class="waves-effect waves-light btn bStyle num-btn">3</a>
      <a id="plus" class="waves-effect waves-light btn bStyle op-btn">+</a>

      <a id="decimal" class="waves-effect waves-light btn bStyle num-btn">.</a>
      <a id="zero" class="waves-effect waves-light btn bStyle num-btn">0</a>
      <a id="equalTo" class="waves-effect waves-light btn long-btn bStyle btn-eql">=</a>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
